kind: pipeline
name: test

steps:
- name: test
  image: python:3.7-alpine
  commands:
  - cd cli
  - pip install --upgrade pip setuptools
  - pip install -r requirements.txt
  - pip install -e .
  - cd ..
  - pytest

when:
  branch:
  - develop

