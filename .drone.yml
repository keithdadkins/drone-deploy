kind: pipeline
name: default

steps:
- name: test
  image: python:3.7
  commands:
  - pip install --upgrade pip setuptools
  - make virtualenv
  - make venv
  - . cli/venv/bin/activate
  - make
  - make testdeployment
  - make smoketest

- name: x86_64-linux
  platform:
    os: linux
    arch: amd64
  image: python:3.7
  commands:
  - . cli/venv/bin/activate
  - make release

- name: publish
  image: plugins/github-release
  settings:
    api_key:
      from_secret: repo_api_key
    files: cli/dist/*
  when:
    event: tag

trigger:
  event:
  - push
  - tag

