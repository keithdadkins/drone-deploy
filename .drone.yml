kind: pipeline
name: default

clone:
  depth: 5

steps:
- name: test-x86_64-linux
  image: python:3.7
  environment:
    EDITOR: vim
  volumes:
  - name: terraform
    path: /usr/local/bin/terraform
  commands:
  - pip install --upgrade pip setuptools
  - make virtualenv
  - make venv
  - . cli/venv/bin/activate
  - make
  - make coverage

- name: release-x86_64-linux
  image: python:3.7
  commands:
  - . cli/venv/bin/activate
  - make test
  - make release
  volumes:
  - name: terraform
    path: /usr/local/bin/terraform
  when:
    event: tag

- name: publish
  image: plugins/github-release
  settings:
    api_key:
      from_secret: repo_api_key
    files: cli/dist/drone-deploy.x86_64-linux.tar.gz
    checksum:
      - md5
      - sha1
      - sha256
      - sha512
      - adler32
      - crc32
  when:
    event: tag

volumes:
- name: terraform
  host:
    path: /usr/local/bin/terraform


trigger:
  branch:
  - master
  - develop
  event:
  - push
  - tag

---
# https://github.com/drone-runners/drone-runner-exec
kind: pipeline
type: exec
name: os-x

platform:
  os: darwin
  arch: amd64

clone:
  disable: true

steps:
- name: clone
  commands:
  - export DRONE_TAG=$DRONE_TAG
  - export DRONE_REPO_LINK=$DRONE_REPO_LINK
  - git clone -b "${DRONE_TAG}" --depth 1 $DRONE_REPO_LINK

- name: test-x86_64-osx
  # ensure a recent version of git is installed on osx runner host
  environment:
    EDITOR: vim
    PATH: /usr/local/opt/python/libexec/bin:/usr/local/bin:$PATH
    GITHUB_API_TOKEN:
      from_secret: repo_api_key
  commands:
  # ensure homebrew and terraform v0.11.14 are installed on osx runner host
  # also, we have to temporarily reinstall python because of bug:
  # https://discourse.brew.sh/t/pip-install-upgrade-pip-breaks-pip-when-installed-with-homebrew/5338
  - cd drone-deploy
  - brew reinstall python
  - make virtualenv
  - make venv
  - . cli/venv/bin/activate
  - make
  - make test

- name: publish-osx
  environment:
    PATH: /usr/local/opt/python/libexec/bin:/usr/local/bin:$PATH
    GITHUB_API_TOKEN:
      from_secret: repo_api_key
  commands:
  - cd drone-deploy
  - . cli/venv/bin/activate
  - make release
  - python scripts/osx-github-release.py

trigger:
  event:
  - tag
